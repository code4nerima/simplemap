<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="ja">
<title>練馬たぬきマップ</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
crossorigin=""></script>
<link rel="stylesheet" type="text/css" href="custom.css" media="all">
<script language="javascript" src="functions.js"></script>
<script language="javascript" src="custom.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<style>
html, body  {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
#map {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script>

var latlng = onInitialLatLng() ;

var map = L.map('map').setView(latlng, 13);

var mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

L.tileLayer(
	'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	{
		attribution: 'Map data &copy; ' + mapLink,
		maxZoom: 18
	}
).addTo(map);

onCreate(map) ;
	
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (feature) {
	var popupContents = onUpdateInfo(feature) ;
	this._div.innerHTML = popupContents ;
};

info.addTo(map);

var markerIcon = onCreateMarkerIcon();

$.getJSON(onRequireAreaBorder(), function(data) {
    L.geoJson(data).addTo(map);
});

$.getJSON('./data/data.geojson', function(data) {
    L.geoJson(data, {
    	pointToLayer: function(geoJsonPoint, latlng) {
	    	return L.marker(latlng, {icon: markerIcon}).addTo(map)
		},
		onEachFeature: function(feature, layer) {
			var popupContents = onCraeteMarkerPopup(feature, layer) ;

       		layer.bindPopup(popupContents);
 
			layer.on({
        		mouseover: function(e){
					if (onMarkerMouseOver(e) == true) {
						info.update(feature);
					}
				},
        		mouseout: function(e){
					onMarkerMouseOut(e) ;
				},
        		click: function(e){
					onMarkerClick(e);
				}
    		});
		}
    }).addTo(map);
});

var popup = L.popup();

map.on('click', onMapClick);

</script>
</body>
</html>
